<html>


<body style="background-color:#808080;">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('MyApp', [])
        app.controller('MyController', function ($scope, $window) {
            $scope.Customers = [
               { Name: "John Hammond", Country: "United States" },
                { Name: "Mudassar Khan", Country: "India" },
                { Name: "Suzanne Mathews", Country: "France" },
                { Name: "Robert Schidner", Country: "Russia" }
                ];
 
            $scope.Add = function () {
                //Add the new item to the Array.
                var customer = {};
                customer.Name = $scope.Name;
                customer.Country = $scope.Country;
                $scope.Customers.push(customer);
 
                //Clear the TextBoxes.
                $scope.Name = "";
                $scope.Country = "";
            };
 
            $scope.Remove = function (index) {
                //Find the record using Index from Array.
                var name = $scope.Customers[index].Name;
                if ($window.confirm("Do you want to delete: " + name)) {
                    //Remove the item from Array using Index.
                    $scope.Customers.splice(index, 1);
                }
            }
        });
    </script>
<div style="background-color:red;">Div NAV</div>


    <div ng-app="MyApp" ng-controller="MyController">
        <div style="background-color:#6600ff;width:300px;margin-left:500px;">
            
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <select name="Color" >
      <option value="red">Line</option>
      <option value="green">Pagraph</option>
            <option value="blue">Dropdown</option>
      <option value="orange">Checkbox</option>
    </select><br>
<input type="text" placeholder="Question"/>

           
            <div ng-repeat="m in Customers">
               
                
                    <td><input type="text" ng-model="Name" /></td><br>
                    <td><input type="text" ng-model="Country" /></td>
                    <input type="button" ng-click="Remove($index)" value="X" />
                    
                
          
        </div>
<td><input type="button" ng-click="Add()" value="Add" /></td>
<p>delete  and  Toggle</p>
    </div>

</body>
</html>
